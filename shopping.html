<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬램덩크톡 쇼핑</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:12</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <deader class="screen-header">
        <h1 class="screen-header__title">쇼핑</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </deader>

    <main class="main-screen shoppings-screen">

        <header>
            <span>신상 슬램덩크 아이템!</span>
            <span>바로가기</span>
        </header>

        <div class="shopping-items">
            <div>
                <div class="shopping-item">
                    <img src="img/5.jpg" />
                    <span>북산고 컬렉션 피규어 세트</span>
                    <span>999,999원</span>
                </div>
                <div class="shopping-item">
                    <img src="img/6.jpg" />
                    <span>산왕 공고 컬렉션 피큐어 세트</span>
                    <span>999,999원</span>
                </div>
            </div>
            <div>
                <div class="shopping-item">
                    <img src="img/7.jpg" />
                    <span>강백호, 서태웅 피규어 세트</span>
                    <span>999,999원</span>
                </div>
                <div class="shopping-item">
                    <img src="img/8.jpeg" />
                    <span>북산고 포스터</span>
                    <span>999,999원</span>
                </div>
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification1 badge">2</span>
                    <i class="far fa-comment fa-lg fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="shopping.html">
                    <i class="fas fa-shopping-bag fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>화면 사이즈를 줄이세요!</span>
        <span>최대 높이: 800px</span>
        <span>최대 너비: 600px</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
