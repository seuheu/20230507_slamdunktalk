<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>슬램덩크톡 친구</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:12</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <deader class="screen-header">
        <h1 class="screen-header__title">북산고등학교</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="music.html"><i class="fas fa-music fa-lg"></i></a></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </deader>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/10.JPG" class="user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">강백호</h4>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>친구</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/11.JPG" class="user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">서태웅</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/12.JPG" class="user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">송태섭</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/13.JPG" class="user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">정대만</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/14.JPG" class="user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">채치수</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__btn">
                        <a class="nav__link" href="friends.html">
                            <i class="fas fa-user fa-2x"></i></a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="chats.html">
                            <span class="nav__notification1 badge">2</span>
                            <i class="far fa-comment fa-lg fa-2x"></i></a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="shopping.html">
                            <i class="fas fa-shopping-bag fa-2x"></i></a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="more.html">
                            <i class="fas fa-ellipsis-h fa-2x"></i></a>
                    </li>
                </ul>
            </nav>            

        </div>
    </main>
    <div id="splash-screen">
        <i class="fas fa-comment fa-lg fa-2x"></i>
    </div>
    <div id="no-mobile">
        <span>화면 사이즈를 줄이세요!</span>
        <span>최대 높이: 800px</span>
        <span>최대 너비: 600px</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
