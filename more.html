<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬램덩크톡 더보기</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:12</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <deader class="screen-header">
        <h1 class="screen-header__title">더보기</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="music.html"><i class="fas fa-music fa-lg"></i></a></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </deader>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/10.JPG" class="user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">강백호</h4>
                    <h6 class="user-component__subtitle">+123 123 123</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-calendar"></i>
                <span>달력</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>이모티콘</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>테마</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>계정</span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-gift"></i>
                <span>선물</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-gamepad"></i>
                <span>게임</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-envelope"></i>
                <span>메일</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-tshirt"></i>
                <span>패션</span>
            </div>
        </div>

        <div class="open-chat">
            <div class="oepn-chat__header">
                <h4>오픈채팅</h4>
                <span>오픈채팅 홈 <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#슬램덩크</h5>
                    <h6 class="open-post__hashtags">#슬램덩크#강백호#북산고</h6>
                    <div class="oepn-post__members">
                        <img src="img/10.JPG" />
                        <span class="oepn-post__members-count">999 멤버</span>
                        <div class="divider"></div>
                        <span class="oepn-post__members-status">Active</span>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification1 badge">2</span>
                    <i class="far fa-comment fa-lg fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="shopping.html">
                    <i class="fas fa-shopping-bag fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>화면 사이즈를 줄이세요!</span>
        <span>최대 높이: 800px</span>
        <span>최대 너비: 600px</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
