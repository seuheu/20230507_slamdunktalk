<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>슬램덩크톡</title>
</head>
<body style="background-image: url(img/1.jpg);">
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:12</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">슬램덩크톡에 오신것을 환영 합니다!</h1>
        <p class="welcome-header__text">계정이 있는 경우 이메일 또는 전화번호로 로그인합니다.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">계정, 비밀번호 찾기</a>
    </form>

    <div id="no-mobile">
        <span>화면 사이즈를 줄이세요!</span>
        <span>최대 높이: 800px</span>
        <span>최대 너비: 600px</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
