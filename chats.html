<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬램덩크톡 채팅</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:12</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <deader class="screen-header">
        <h1 class="screen-header__title">채팅</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><a href="music.html"><i class="fas fa-music fa-lg"></i></a></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </deader>

    <main class="main-screen chat-background">
        <a href="chat1.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/정대만.JPG" class="user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">정대만</h4>
                        <h6 class="user-component__subtitle">그래, 나 정대만. 포기를 모르는 남자지</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">12:00</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
        <a href="chat2.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/채치수.JPG" class="user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">채치수</h4>
                        <h6 class="user-component__subtitle">눈 앞의 적이 누구든지 그 녀석들을 쓰러뜨릴 뿐이다.</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">12:01</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification1 badge">2</span>
                    <i class="fas fa-comment fa-lg fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="shopping.html">
                    <i class="fas fa-shopping-bag fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>화면 사이즈를 줄이세요!</span>
        <span>최대 높이: 800px</span>
        <span>최대 너비: 600px</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
